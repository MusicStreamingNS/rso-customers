apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
      - image: nemanjas23/rso-customers:0.1
        name: customer
        env:
        - name: KUMULUZEE_DISCOVERY_CLUSTER
          value: bluemix
        - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
          value: http://etcd:2379
        - name: KUMULUZEE_CONFIG_ETCD_HOSTS
          value: http://etcd:2379
        - name: KUMULUZEE_SERVER_BASEURL
          value: http://35.240.79.227:8080
        - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
          value: jdbc:postgresql://postgres-customers:5432/customer
#        - name: KUMULUZEE_DATASOURCES0_PASSWORD
#          valueFrom:
#            secretKeyRef:
#              name: pg-pass
#              key: KUMULUZEE_DATASOURCES0_PASSWORD
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP
#        livenessProbe:
            ##          httpGet:
            ##            path: /health
            ##            port: server
          ##          initialDelaySeconds: 20
          ##          periodSeconds: 3
---

apiVersion: v1
kind: Service
metadata:
  name: customer
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
app: customer

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-customers
spec:
  type: ClusterIP
  ports:
  - port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
app: postgres-customers

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: postgres-customers-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres-customers
    spec:
      containers:
      - image: centos/postgresql-94-centos7
        name: postgres-customers
        env:
        - name: POSTGRESQL_USER
          value: dbuser
        - name: POSTGRESQL_PASSWORD
          value: postgres
        - name: POSTGRESQL_DATABASE
          value: customer
        ports:
        - containerPort: 5432
protocol: TCP